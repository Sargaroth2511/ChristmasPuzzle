<div class="language-switcher">
  <button 
    type="button" 
    class="lang-btn" 
    [class.active]="currentLang === 'de'"
    (click)="switchLanguage('de')"
    title="Deutsch">
    DE
  </button>
  <button 
    type="button" 
    class="lang-btn" 
    [class.active]="currentLang === 'en'"
    (click)="switchLanguage('en')"
    title="English">
    EN
  </button>
</div>
