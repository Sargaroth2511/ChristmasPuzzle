<div class="physics-toggle-container">
  <button 
    class="physics-toggle-button"
    [class.matter-mode]="useMatterPhysics"
    [class.arcade-mode]="!useMatterPhysics"
    [disabled]="disabled"
    (click)="onToggle()"
    [attr.aria-label]="'Toggle physics mode: Currently ' + modeText">
    <div class="toggle-content">
      <div class="mode-icon">
        <svg *ngIf="!useMatterPhysics" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- Simple physics icon: bouncing ball -->
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 16 L12 20"></path>
          <path d="M8 20 L16 20"></path>
        </svg>
        <svg *ngIf="useMatterPhysics" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- Realistic physics icon: atoms/molecules -->
          <circle cx="7" cy="7" r="2"></circle>
          <circle cx="17" cy="7" r="2"></circle>
          <circle cx="12" cy="17" r="2"></circle>
          <line x1="7" y1="7" x2="17" y2="7"></line>
          <line x1="7" y1="7" x2="12" y2="17"></line>
          <line x1="17" y1="7" x2="12" y2="17"></line>
        </svg>
      </div>
      <div class="mode-text">
        <div class="mode-name">{{ modeText }}</div>
        <div class="mode-description">{{ modeDescription }}</div>
      </div>
    </div>
  </button>
</div>
