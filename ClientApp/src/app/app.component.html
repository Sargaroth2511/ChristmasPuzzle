<main class="shell">
  <header class="hero">
    <h1>{{ title }}</h1>
    <p>Drag the pieces into place to complete the festive puzzle.</p>
  </header>

<section class="board">
    <div class="controls">
      <button type="button" (click)="toggleDebug()">
        {{ showDebug ? 'Hide' : 'Show' }} Guides
      </button>
    </div>
    <div #gameHost class="game-host" aria-label="Puzzle board"></div>
  </section>
</main>
